<h2 mat-dialog-title>{{ data.mode === 'add' ? 'Add Manufacturer' : 'Edit Manufacturer' }}</h2>
<mat-dialog-content>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="manufacturer.name" name="name" required>
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Country</mat-label>
      <input matInput [(ngModel)]="manufacturer.country" name="country" required>
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Address</mat-label>
      <input matInput [(ngModel)]="manufacturer.address" name="address" required>
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Phone Number</mat-label>
      <input matInput [(ngModel)]="manufacturer.phoneNumber" name="phoneNumber" required>
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Fax</mat-label>
      <input matInput [(ngModel)]="manufacturer.fax" name="fax">
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="manufacturer.email" name="email" required>
    </mat-form-field>
    <mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit">Save</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
