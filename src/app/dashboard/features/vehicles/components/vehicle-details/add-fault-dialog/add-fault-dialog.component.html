<h2 mat-dialog-title>Add Fault</h2>
<mat-dialog-content>
  <form [formGroup]="faultForm">
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" required></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()" color="primary" [disabled]="faultForm.invalid">Save</button>
</mat-dialog-actions>
