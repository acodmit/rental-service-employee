<mat-tab-group>
  <!-- Bikes Tab -->
  <mat-tab label="Bikes">
    <div class="vehicle-list">
      <mat-card *ngFor="let bike of bikes" class="vehicle-card">
        <mat-card-header>
          <mat-card-title>{{ bike.model }}</mat-card-title>
          <mat-card-subtitle>Bike</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>Range: {{ bike.rangeKm }} km</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="warn" (click)="deleteVehicle('bike', bike.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
    <button mat-fab color="primary" (click)="openAddVehicleDialog('bike')" class="add-button">
      <mat-icon>add</mat-icon>
    </button>
  </mat-tab>

  <!-- Cars Tab -->
  <mat-tab label="Cars">
    <div class="vehicle-list">
      <mat-card *ngFor="let car of cars" class="vehicle-card">
        <mat-card-header>
          <mat-card-title>{{ car.model }}</mat-card-title>
          <mat-card-subtitle>Car</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ car.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="warn" (click)="deleteVehicle('car', car.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
    <button mat-fab color="primary" (click)="openAddVehicleDialog('car')" class="add-button">
      <mat-icon>add</mat-icon>
    </button>
  </mat-tab>

  <!-- Scooters Tab -->
  <mat-tab label="Scooters">
    <div class="vehicle-list">
      <mat-card *ngFor="let scooter of scooters" class="vehicle-card">
        <mat-card-header>
          <mat-card-title>{{ scooter.model }}</mat-card-title>
          <mat-card-subtitle>Scooter</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>Max Speed: {{ scooter.maxSpeedKmh }} km/h</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="warn" (click)="deleteVehicle('scooter', scooter.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
    <button mat-fab color="primary" (click)="openAddVehicleDialog('scooter')" class="add-button">
      <mat-icon>add</mat-icon>
    </button>
  </mat-tab>
</mat-tab-group>
